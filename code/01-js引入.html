<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js内部引入，外部引入，以及变量名，以及调试代码三种方式</title>
    <!-- 
        script标签中不加任何属性时，除非将scrip标签写在body末标签上面或者body末标签下面
        否则加载不到js文件，因为加载的时候是一行一行加载的，当加载到body内容的时候获取不到js的内容，所以显示不出来
     -->
    <!-- 
        defer 是当外部引入js文件的时候，加的属性，
        达到异步下载功能，先读取html文件，然后遇到js文件，下载js文件并且和HTML同时运行。
        当html加载完并且js下载完之后，加载js

        async 也是当外部移入js文件的时候，加的属性
        也可以达到异步下载的功能，先读取html文件，遇到js文件时，下载js，并且加载js，最后在读取html文件
     -->
    <!-- 外部引入的第一种 -->
    <script defer src="../js/demo.js"></script>
    <!-- 外部引入的第二种 -->
    <script async src="../js/test.js"></script>
</head>

<body>
    <div id="box"></div>
    <div id="box1"></div>
    <!-- 
        在body关标签上面书写js代码，也是可以的，一般会这样使用
     -->
    <script>
        /* 
            var是变量名，js是一种直译的脚本语言，动态类型,弱类型。
            像java里 定义不同类型的变量 变量名都是不一样的，像Int String Number等等。在js中声明变量就用var就可以
            所以说它是弱类型。  直译脚本就是一行读取完执行一行。不像编译还需要打包完在运行

            console.log()   是在控制台显示的    .log() 是方法，指的是console中的log方法
            document.write("");     是在文档中输出文字，可以直接在括中书写，它会在浏览器中查看
            alert();    这是一个弹窗，一般有弹窗的时候，会先执行弹窗，不点确认的时候，控制台以及文档中的内容都是看不到的
        */
        var $a = "zhangWei";
        console.log($a);
        document.write("这是一个能在页面中显示的内容");
        alert("这是一个弹窗");
    </script>
</body>
<!-- 
    这是js的一种加载方式，书写在这里，
    浏览器解析的时候也会自动将此script标签解析到body末标签上边，所以一般不这样使用
 -->
<script>
    var _a = 123;
    console.log(_a);
</script>

</html>
